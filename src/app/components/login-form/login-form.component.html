<div class="box">
    <div class="registro">
        <h1>Inicia sesión</h1>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="loginForm.email" #email="ngModel" required />
                <div *ngIf="f.submitted && !email.valid" class="help-block">¡es obligatorio incluir el email!</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="Password">Contraseña</label>
                <input type="Password" class="form-control" name="password" [(ngModel)]="loginForm.password" id="Contraseña" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">¡Es obligatorio incluir la contraseña!</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" type="submit" class="btn-color btn-forma">Login</button>
